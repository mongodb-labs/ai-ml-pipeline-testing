###############################################
# Evergreen Template for AI-ML-Testing Pipeline
###############################################

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect yourself against rogue test case, or curl gone wild, that runs forever
# Good rule of thumb: the averageish length a task takes, times 5
# That roughly accounts for variable system performance for various buildvariants
exec_timeout_secs:
  3600 # 60 minutes is the longest we'll ever run (primarily
  # for macos hosts)

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la

functions:
  "fetch source":
    - command: git.get_project
      type: setup
      params:
        directory: "src"

  "fetch secrets":
    - command: subprocess.exec
      type: setup
      params:
        working_dir: "src"
        binary: bash
        args: [.evergreen/fetch-secrets.sh]

  "fetch repo":
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env: [DIR]
        working_dir: "src"
        binary: bash
        args: [.evergreen/fetch-repo.sh]

  "execute tests":
    - command: subprocess.exec
      type: test
      params:
        include_expansions_in_env: [DIR]
        working_dir: "src"
        binary: bash
        args: [.evergreen/execute-tests.sh]

  "setup local atlas":
    - command: subprocess.exec
      type: setup
      retry_on_failure: true
      params:
        include_expansions_in_env: [DIR]
        working_dir: "src"
        binary: bash
        args:
          - .evergreen/provision-atlas.sh

  "setup remote atlas":
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env: [DIR]
        working_dir: "src"
        binary: bash
        args: [.evergreen/setup-remote.sh]

pre_error_fails_task: true
post_error_fails_task: true
pre:
  - func: "fetch source"
  - func: "fetch secrets"
post:
  - command: subprocess.exec
    type: setup
    params:
      working_dir: "src"
      binary: bash
      args: [drivers-evergreen-tools/.evergreen/teardown.sh]

